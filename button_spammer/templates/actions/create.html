{% extends "base.html" %}

{% block title %}
Action creation
{% endblock %}

{% block content %}

<div class="container">
    <form action="{% url 'create_action' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <input type="text" name="name">
        </fieldset>
        <input class="btn btn-primary mt-3" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
